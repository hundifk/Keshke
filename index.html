<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kesh Kesh Eta Mawcha (Demo)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #tickets {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 500px;
      margin: 20px auto;
    }
    .ticket {
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .ticket.selected {
      background: #4caf50;
      color: white;
    }
    #results {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>
  <h1>Kesh Kesh Eta Mawcha 🎲</h1>
  <p>Select your tickets (10 birr each). Once all are taken, the draw begins!</p>  <div id="tickets"></div><button onclick="drawWinners()">🎉 Draw Winners</button>

  <div id="results"></div>  <script>
    const ticketsContainer = document.getElementById("tickets");
    const resultsDiv = document.getElementById("results");

    // Create 100 tickets
    for (let i = 1; i <= 100; i++) {
      const div = document.createElement("div");
      div.className = "ticket";
      div.innerText = i;
      div.onclick = () => div.classList.toggle("selected");
      ticketsContainer.appendChild(div);
    }

    function drawWinners() {
      const allTickets = Array.from(document.querySelectorAll(".ticket"));
      const selectedTickets = allTickets.filter(t => t.classList.contains("selected"));

      if (selectedTickets.length < 3) {
        alert("At least 3 tickets must be selected!");
        return;
      }

      // Randomly pick winners
      let pool = selectedTickets.map(t => parseInt(t.innerText));
      let winners = [];

      for (let i = 0; i < 3; i++) {
        let randomIndex = Math.floor(Math.random() * pool.length);
        winners.push(pool[randomIndex]);
        pool.splice(randomIndex, 1);
      }

      resultsDiv.innerHTML = `
        <h2>🏆 Results</h2>
        <p>🥇 1st Place: Ticket <b>${winners[0]}</b> → 700 birr</p>
        <p>🥈 2nd Place: Ticket <b>${winners[1]}</b> → 200 birr</p>
        <p>🥉 3rd Place: Ticket <b>${winners[2]}</b> → 100 birr</p>
      `;
    }
  </script></body>
</html>
